<!DOCTYPE html>
<html>
  <head>
    <style>
      .email-body {
        font-family: Arial, sans-serif;
        color: #333333;
        padding: 20px;
        text-align: center;
      }
      .button {
        display: inline-block;
        background-color: #1d8aed;
        color: white;
        padding: 10px 20px;
        margin: 20px 0;
        text-decoration: none;
        border-radius: 5px;
      }
      .footer {
        margin-top: 20px;
        font-size: 0.8em;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <div class="email-body">
      <h2>Hello!</h2>
      <p>
        Did you forget your password?? Click the link to reset your password
        now.
      </p>
      <a href="{{password_reset_link}}" class="button">Reset Password</a>
      <div class="footer">
        If you did not request for your password to be reset, you can ignore
        this email.
      </div>
    </div>
  </body>
</html>
